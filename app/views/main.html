<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="@{'public/stylesheets/main.less'}" />
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/bsimard.png'}">
        #{get 'moreStyles' /}
        <script src="@{'/public/javascripts/jquery.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript"></script>
        #{get 'moreScripts' /}
    </head>
    <body class="#{get 'mainClass' /}">
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="@{Application.index()}" title="Benoît Simard">
                        <img class="baseline" src="@{'/public/images/bsimard.png'}" alt=""/>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li>
                                <a href="@{Application.blog()}" title="Le Blog">Blog</a>
                            </li>
                            <li>
                                <a href="@{cms.Frontend.show('about-me')}" title="About me">About me</a>
                            </li>
                            <li>
                                <a href="@{Contact.index()}" title="Contactez moi !">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-search pull-right">
                        <form enctype="application/x-www-form-urlencoded" accept-charset="utf-8" method="get" action="@{Application.search()}">
                            <input type="text" value="" name="search" class="input-large search-query" placeholder="Search">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        #{doLayout /}

        <footer>
            <div class=" blockOdd">
                <div class="container">
                    <div class="row-fluid">
                        <div class="span4">
                            <ul class="pull-left inline">
                                <li>
                                    <a href="http://creativecommons.org/licenses/by-sa/3.0/" title="License Creative commons : BY-SA">
                                        <img alt="CC-BY-SA" src="@{'/public/images/cc-by-sa.png'}" class="middle">
                                    </a>
                                </li>
                                <li>|</li>
                                <li id="mentions">
                                    <a href="@{cms.Frontend.show('credits')}" title="crédits">
                                        Crédits
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="span8">
                            <ul class="pull-right inline">
                                <li>
                                    <a href="@{Contact.index()}" title="Me contacter">
                                        <i class="icon-envelope"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" title="Suivez-moi sur Twitter">
                                        <i class="icon-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" title="Mon compte Github">
                                        <i class="icon-github-alt"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" title="Mon profil Linked-In">
                                        <i class="icon-linkedin"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        #{cms.display 'trakers' } #{/cms.display}

        <script type="text/javascript">
            $(document).ready(function () {
                $('.tooltip').tooltip();
            });
        </script>
    </body>
</html>

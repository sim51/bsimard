#{extends 'page.html' /}
#{set title:page.title /}
#{set mainClass:'page' /}

<article class="row-fluid" itemscope itemtype="http://schema.org/Article">
    <div class="span12">
        <header>
            <h1 itemprop="name">${page.title}</h1>
        </header>
        <section itemprop="articleBody">
            ${page.body.raw()}
        </section>
    </div>
</article>
